  <title>Verificador de Fichas – Células</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d0f0c0, #f0f8ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }
    #orgName {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #444;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px #999;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px #666;
    }
    .animal { background-color: #4CAF50; }
    .vegetal { background-color: #2196F3; }
    .ambas { background-color: #FF9800; }
    #resultado {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
    }
    .correcto {
      color: green;
      animation: pop 0.3s ease;
    }
    .incorrecto {
      color: red;
      animation: shake 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
